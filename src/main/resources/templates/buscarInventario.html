<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<title>Clientes</title>

</head>

<style>
	body {
		background-color: rgb(204, 255, 238);
	}
</style>

<style>
	body {
		background-image: url('https://th.bing.com/th/id/OIP.DTFVsF3AQjxc0nS2--wW7AAAAA?pid=ImgDet&rs=1');
		background-repeat: no-repeat;
		background-attachment: fixed;
		background-size: 1300px 900px;
	}
</style>

<h1 style="text-align:center">AMERICAN AIRLINES</h1>

<body>

	<table class="table table-dark table-striped">
		<thead>
			<tr>
				<th>Número de vuelo</th>
				<th>Origen</th>
				<th>Destino</th>
				<th>Número del avión</th>
				<th>Valor del asiento</th>
			</tr>
		</thead>


		<tbody>
			<tr th:each="vuelos:${vuelos}">
				<td th:text="${vuelos.numVuelo}"></td>
				<td th:text="${vuelos.origen}"></td>
				<td th:text="${vuelos.destino}"></td>
				<td th:text="${vuelos.nomAvion}"></td>
				<td th:text="${vuelos.valorAsiento}"></td>

			</tr>

		</tbody>

	</table>
</body>
